<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Nombre</label>
        <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName"  class="form-control" required>
        <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">Este campo es requerido</div>
    </div>
    <div class="form-group">
        <label>Cargo</label>
        <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position"  class="form-control" required>
    </div>
    <div class="form-group">
        <label>Movil</label>
        <input name="Mobile" #Mobile="ngModel" [(ngModel)]="service.formData.Mobile"  class="form-control" required>
    </div>
    <div class="form-group">
        <label>Codigo</label>
        <input name="EPMCode" #EPMCode="ngModel" [(ngModel)]="service.formData.EPMCode"  class="form-control" required>
    </div>
    <div class="form-group">
        <button class="submit btn btn-success" [disabled]="form.invalid">
            Enviar
        </button>
    </div>
</form>
